<!doctype html>
<html lang="tr">

<head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <title>kurs projesi </title>
</head>

<body>

    <div class="container mt-3">
        <h1>Kurs App</h1>
        <hr>
        <div class="row">

            <div class="col-md-5">
                <form id="new-course">
                    <div class="form-group">
                        <label for="title">Kurs Başlık</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="instructor">Kurs Eğitmen</label>
                        <input type="text" class="form-control" id="instructor">
                    </div>
                    <div class="form-group">
                        <label for="image">Kurs Resim</label>
                        <input type="text" class="form-control" id="image">
                    </div>
                    <button type="submit" id="btn" class="btn btn-primary">Gönder</button>
                </form>
            </div>
            <div class="col-md-7 mt-4">

                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Resim</th>
                            <th>Başlık</th>
                            <th>Eğitmen</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="course-list">
                        
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="appES6.js"></script>
</body>

</html>
